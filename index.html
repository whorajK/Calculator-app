<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <article class="wrapper">
        <span class="toggle-btn">
            <i class="bi bi-circle-fill"></i>
        </span>

        <div class="display-section">
            <small>Calculator</small>
            <div class="display-section--output">
                <input class="previous-output">
                <input class="current-output" placeholder="0">
            </div>
        </div>
        </div>
        </div>

        <div class="keys-section">
            <div class="keys-section--container">
                <button class="clear" id="clear">C</button>
                <button class="delete">Del</button>
                <button class="operator">&percnt;</button>
                <button class="operator">&div;</button>

                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">X</button>

                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">+</button>

                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">&minus;</button>

                <button class="operand">.</button>
                <button class="operand">0</button>
                <button class="operand">000</button>
                <button class="equals">=</button>
            </div>
        </div>
    </article>
</body>

</html>
