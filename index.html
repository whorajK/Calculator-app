<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equivhttps://github.com/whorajK content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CALCULATOR APP</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="header">
			<h1 class="header__title">CALCULATOR APP</h1>
		</header>

		<!-- MAIN SECTION -->
		<main class="main">
			<div class="calculator_wrapper">
				<div class="calculator_display">
					<input type="text" placeholder="0" id="display" />
				</div>
				<div class="calculator_keys">
					<button class="clear span" id="clear">CLEAR</button>
					<button class="delete span" id="delete">DELETE</button>

					<button class="operand">7</button>
					<button class="operand">8</button>
					<button class="operand">9</button>
					<button class="operator">&div;</button>

					<button class="operand">4</button>
					<button class="operand">5</button>
					<button class="operand">6</button>
					<button class="operator">&times;</button>

					<button class="operand">1</button>
					<button class="operand">2</button>
					<button class="operand">3</button>
					<button class="operator">&minus;</button>

					<button class="operand">.</button>
					<button class="operand">0</button>
					<button class="eval" id="eval">=</button>
					<button class="operator">+</button>
				</div>
			</div>
		</main>

		<!-- FOOTER SECTION -->
		<footer class="footer">
			<h2 class="footer__h2">
				Created by
				<a href="https://github.com/whorajK">Raj Changappa</a>
			</h2>
		</footer>
	</body>
</html>
